<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script crossorigin="anonymous"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

    <title>상세 페이지</title>

    <style>

        .wrap {
            width: 95%;
            max-width: 1200px;
            align-items: center;
            justify-content: center;
            display: flex;
            padding: 50px;
            margin: auto;
        }

        .post {
            width: 95%;
            max-width: 900px;
            align-items: center;
            justify-content: center;
            margin: auto;
        }

        .post > .music_card {
            text-align: center;

            float: top;
        }

        .post > .music_card > .album {
            width: 95%;
            max-width: 300px;
            padding: 20px;
            margin: 0 0 20px 0;

            display: flex;

            float: left;
        }

        .post > .music_card > .card {
            max-width: 500px;
            width: 95%;
            margin: 20px;
            padding: 25px;

            float: right;

            text-align: center;
        }

        .post > .music_comments {
            margin-top: 20px;

            float: bottom;
        }

        .post > .music_comments > .posting {
            max-width: 1200px;
            width: 95%;
            margin: 20px;
        }

        .post > .music_comments > .comments {
            max-width: 1200px;
            width: 95%;

            margin: 0 0 0 20px;

            flex: auto;
        }

    </style>

    <script>
        $(document).ready(function () {
            alert(get_rank())
            show_detail();
            show_comments();
        });

        function get_rank() {
            const a = new URL(window.location.href);
            const b = a.searchParams;
            const rank = b.get('rank');
            return rank
        }

        function show_detail() {

            let rank =

                $.ajax({
                    type: "GET",
                    url: "/posting",
                    data: {},
                    success: function (response) {

                        let musics = response['musics'];

                        for (let i = 0; i < 50; i++) {
                            let rank = musics[i]['rank']

                            if (rank == get_rank()) {
                                let image = musics[i]['image']
                                let singer = musics[i]['singer']
                                let title = musics[i]['title']
                                let album = musics[i]['album']

                                let temp_html1 = `<img src=${image} alt="앨범 img" height="300" width="350">`
                                let temp_html2 = `<h3 class="card-title"> ${singer} - ${title}</h3>
                                               <p class="card-text text-muted">
                                                 앨범명 : ${album}
                                               </p>`

                                $('.album').append(temp_html1);
                                $('.card-body').append(temp_html2);

                            }

                        }
                    }

                });
        }

        function posting() {
            if (confirm("코멘트를 저장하시겠습니까?")) {
                let comment = $('#comment').val()

                $.ajax({
                    type: "POST",
                    url: "/posting",
                    data: {comment_give: comment},
                    success: function (response) {
                        alert(response["msg"])
                        window.location.reload()
                    }
                });
            } else {
                alert("취소하였습니다!");
            }
        }

        function show_comments() {
            $.ajax({
                type: "GET",
                url: "/posting",
                data: {},
                success: function (response) {
                    let rows = response['comments']
                    for (let i = 0; i < rows.length; i++) {

                        let comment = rows[i]['comment']
                        let number = rows[i]['num']

                        let temp_html = `<li class="list-group-item d-flex justify-content-between">
                                            <span id="comments" data-id="${number}">퐝원준 : ${comment} </span>
                                            <button type="button" class="btn btn-danger delete">삭제</button>
                                         </li>`

                        $('#comments-list').append(temp_html)

                    }
                }
            });

            $(document).on("click", '.delete', function () {

                if (confirm("위 댓글을 삭제하시겠습니까?")) {
                    let number = $('#comments').data("id");
                    let comments = $('#comments').val();

                    $.ajax({
                        type: "POST",
                        url: "/comment/delete",
                        data: {number_give: number, comments_give: comments},
                        success: function (response) {
                            alert(response["msg"]);
                            window.location.reload()
                        }
                    });

                } else {
                    alert("취소하였습니다!");
                }
                //show_music();
            });


        }

    </script>

<body>

<div class="wrap">

    <div class="post">

        <div class="music_card">
            <div class="album">

            </div>

            <div class="card">
                <div class="card-body">

                </div>
            </div>

        </div>

        <div class="music_comments">
            <div class="posting">
                <div class="input-group mb-3">
                    <input aria-label="댓글" class="form-control" id="comment" placeholder="이 음악 어땠어?" type="text">
                    <button class="btn btn-outline-primary" id="comments-button" onclick="posting()" type="button">
                        추가하기
                    </button>
                </div>
            </div>

            <div class="comments">
                <ul class="list-group list-group-flush" id="comments-list">

                </ul>
            </div>
        </div>

    </div>

</div>


</body>

</html>
