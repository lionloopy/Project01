<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" rel="stylesheet">
    <link href="../static/signup_style.css" rel="stylesheet">
</head>
<body>

    <div id="top">
        틱톡 뮤직 리스트 ID 생성
    </div>

    <div>
        <form class="container" id="form">
            <div>
                <input id="lastName" placeholder="성" type="text" class="field">
                <input id="firstName" placeholder="이름" type="text" class="field">
            </div>
            <div id="email-area" class="field">
                <input type="text" id="str_email01" placeholder="이메일">
                @
                <input type="text" id="str_email02" disabled>
                <select id="selectEmail">
                    <option>--선택--</option>
                    <option value="naver.com">naver.com</option>
                    <option value="gmail.com">gmail.com</option>
                    <option value="1">직접 입력</option>
                </select>

            </div>
            <div id="password_area">
                <input id="password" placeholder="암호" type="password" class="field">
            </div>
            <div>
                <input id="passwordConfirm" placeholder="암호 확인" type="password" class="field">
            </div>
            <button onclick="save_account()" type="button">계속</button>
        </form>
    </div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<script crossorigin="anonymous"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script src="../static/signup_main.js"></script>

</body>
</html>
